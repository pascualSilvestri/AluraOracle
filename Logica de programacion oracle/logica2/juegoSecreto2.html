<meta charset="UTF-8" />

<input />
<button>verificar si el usuario acerto</button>

<script>
  let secreto = [3, 5, 7, 9];

  //   let secreto = math.round(Math.random() * 10);
  let input = document.querySelector("input");
  input.focus();

  function check() {
    let encontrado = false;

    for (let i = 0; i < 4; i++) {
      if (parseInt(input.value) == secreto[i]) {
        alert("Acerto");
        encontrado = true;
        break;
      }
    }
    if (encontrado == false) {
      alert("No acerto");
    }
    input.value = "";
    input.focus();
  }

  let button = document.querySelector("button");
  button.onclick = check;
</script>
