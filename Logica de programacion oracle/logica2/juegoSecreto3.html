<meta charset="UTF-8" />

<input />
<button>verificar si el usuario acerto</button>

<script>
  function aleatorio(){

    return  Math.round(Math.random() * 10);

  }

  function sorteoNumero(cantidad){
    let secreto = [];
    let encontrado = false;
    
    for(let i=0;i<cantidad;i++){

        let numeroAleatorio = aleatorio();
        
        for(let j=0;j<secreto.length;j++){
            
            if(numeroAleatorio == secreto[j]){
                encontrado = true;
            }
       
        }
        if(encontrado == false){

            secreto.push(numeroAleatorio);

        }
        
    }
    return secreto;

  }


  let secreto = sorteoNumero(4); 
  console.log(secreto);


  let input = document.querySelector("input");
  input.focus();

  function check() {
    let encontrado = false;

    for (let i = 0; i < 4; i++) {
      if (parseInt(input.value) == secreto[i]) {
        alert("Acerto");
        encontrado = true;
        break;
      }
    }
    if (encontrado == false) {
      alert("No acerto");
    }
    input.value = "";
    input.focus();
  }

  let button = document.querySelector("button");
  button.onclick = check;
</script>
