<meta charset="UTF-8">

<script>
    let tanque = 40;
    let km = 480;
    let formula = km/tanque;
    document.write('<h3>¿Alcohol o gasolina?</h3> <br><br>');
    document.write('Con un tantque de '+ tanque +' y una distancia de '+ km +' el consume es de: '+ Math.round(formula)+' km/l');
    document.write('<br><br><br>')
    tanque = 40;
    km = 300;
    formula = km/tanque;
    document.write('<h3>¿Alcohol o gasolina?</h3> <br><br>');
    document.write('Con un tantque de '+ tanque +' y una distancia de '+ km +' el consume es de: '+ Math.round(formula)+' km/l');
</script>
